<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skies - Nouvelle publication</title>
  <script src="https://kit.fontawesome.com/b57b6f573f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="prefetch" href="index.html">
  <link rel="prefetch" href="messages.html">
  <link rel="prefetch" href="profile.html">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <a class="brand" href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
        Skies
      </a>
    </div>
    <button class="mobile-toggle" id="menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
    <div class="user-actions">
      <a class="handle-link topbar-profile" href="profile.html" id="profile-link">
        <div class="avatar" id="avatar">--</div>
        <span id="user-handle"></span>
      </a>
      <a class="ghost" href="messages.html" id="messages-link">Messages</a>
      <a class="primary topbar-cta" href="create.html">Ajouter un post</a>
      <button class="ghost" id="logout-btn">Deconnexion</button>
    </div>
  </header>

  <main class="layout">
    <section class="card composer" id="composer">
      <div class="composer-head">
        <div>
          <h1>Nouvelle publication</h1>
          <p>Publie du texte ou une image. Tout le monde voit le meme fil.</p>
        </div>
        <div class="composer-actions">
          <label class="file-input">
            Ajouter une image
            <input type="file" id="image-input" accept="image/*">
          </label>
          <span class="file-name" id="image-name"></span>
        </div>
      </div>
      <form id="post-form">
        <textarea id="post-text" maxlength="400" placeholder="Quoi de neuf ?"></textarea>
        <div class="form-row between">
          <span class="char-count" id="char-count">0/400</span>
          <button class="primary" type="submit">Publier</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="js/skies.js?v=auth2"></script>
  <script type="module" src="js/create.js"></script>

  <div class="mobile-nav">
    <a href="/index.html" class="nav-item" aria-label="Accueil">
      <i class="fa-solid fa-house nav-home-icon"></i>
    </a>
    <a href="/messages.html" class="nav-item" aria-label="Messages">
      <i class="fa-regular fa-paper-plane"></i>
    </a>
    <a href="/create.html" class="nav-item" aria-label="Ajouter un post">
      <i class="fa-regular fa-plus"></i>
    </a>
    <a href="/profile.html" class="nav-item" aria-label="Profil">
      <i class="fa-regular fa-user"></i>
    </a>
  </div>
</body>
</html>
